<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>loading</title>
		<meta name="description" content="о чем страница">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&amp;family=Oranienbaum&amp;display=swap" rel="stylesheet">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,  shrink-to-fit=no">
		<link type="image/ico" href="img/favicon.ico" rel="shortcut icon"><meta name="format-detection" content="telephone=no"> 
		<link href="libs/swiper/swiper.min.css" rel="stylesheet"/>
		<link href="libs/@fancyapps/ui/fancybox.css" rel="stylesheet"/>
		<link href="libs/animate.css/animate.min.css" rel="stylesheet"/>
		<link href="css/main.min.css" rel="stylesheet"/>
	</head>
	<body class="loading" data-bg="timeline.jpg">
		<div class="main-wrapper animate__fadeIn animate__animated wow">
			<!-- start sLoading-->
			<div class="sLoading section bg-wrap" id="sLoading">
				<!-- picture-->
				<picture class="picture-bg"> 
					<source type="image/webp" srcset="img/@2x/webp/loading-bg.webp"/><img class="object-fit-js" src="img/@2x/loading-bg.jpg" alt="" loading="lazy"/>
				</picture>
				<!-- /picture-->
				<div class="container">
					<div class="sLoading__wrap">
						<!-- picture-->
						<picture class="pic"> 
							<source type="image/webp" srcset="img/@2x/webp/header-logo.webp"/><img src="img/@2x/header-logo.jpg" alt="" loading="lazy"/>
						</picture>
						<!-- /picture-->
						<svg class="icon icon-loading ">
							<use xlink:href="img/svg/sprite.svg#loading"></use>
						</svg>
						<div class="sLoading__title">Загрузка
						</div>
					</div>
				</div>
			</div>
			<!-- end sLoading-->
		</div>
		<!--  start modals-->
		<div class="modal-win" id="modal-call" style="display: none">
			<div class="form-wrap">
				<form>
					<div class="text-center">
						<div class="form-wrap__title form-data h3 ttu">Обратный звонок
						</div>
						<p class="after-headline">Заполните заявку и&nbsp;мы&nbsp;с&nbsp;Вами свяжемся в&nbsp;течение 15&nbsp;минут</p>
					</div>
					<div class="form-wrap__input-wrap form-group"><input class="form-wrap__input form-control" name="text" type="text" placeholder="Ваше Имя" required="required"/> 
					</div>
					<!-- +e.input-wrap-->
					<button class="form-wrap__btn btn" type="submit"> 
					</button>
					<div class="p-5"></div>
					<div class="p-5"></div>
					<div class="p-5"></div>
					<div class="p-5"></div>
					<div class="p-5"></div>
					<div class="form-wrap__policy">
						<label class="custom-input form-check"><input class="custom-input__input form-check-input" name="checkbox" type="checkbox" checked="checked"/><small class="custom-input__text text-secondary">Согласен на обработку и хранение моих персональных данных в соответствии с условиями</small>
						</label>
					</div>
				</form>
			</div>
		</div>
		<!-- #modal-call-->
		<!-- end modals-->
		<!-- modal libs-->
		<script src="libs/jquery/jquery.min.js"></script>
		<script src="libs/@fancyapps/ui/fancybox.umd.js"></script>
		<!-- modal libs-->
		<!-- slider libs-->
		<script src="libs/swiper/swiper-bundle.min.js"> </script>
		<!-- /slider libs-->
		<script src="libs/inputmask/inputmask.min.js"></script>
		<script src="libs/wowjs/wow.min.js"></script>
		<script src="js/common.js"></script>
	</body>
</html>
